name: ðŸš€ Build & Deploy 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install pnpm globally
        run: npm install -g pnpm@8

      - name: ðŸ’¾ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ› ï¸ Build frontend
        run: pnpm build:frontend
        env:
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: ðŸ—‚ï¸ List workspace files
        run: |
          pwd
          ls -al
          ls -al backend || true
          ls -al backend/.* || true
          ls -al frontend/dist || true

      - name: ðŸ” Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ—ï¸ Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 203.161.53.120 >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Copy backend to VPS
        run: |
          rsync -avz --exclude 'node_modules' -e "ssh -o StrictHostKeyChecking=no" backend/ root@203.161.53.120:/home/amiroff/stackconverter-backend/

      - name: ðŸ“¤ Copy frontend build to VPS
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" frontend/dist/ root@203.161.53.120:/home/amiroff/amiroff.me/stackconverter/

      - name: ðŸšš Deploy to VPS
        run: |
          cd $GITHUB_WORKSPACE
          echo "ðŸ“ Creating deployment script..."
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "ðŸ”„ Updating system and installing Node.js..."
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs

          echo "ðŸ”„ Installing PM2..."
          sudo npm install -g pm2

          echo "ðŸ“ Creating directories..."
          sudo mkdir -p /home/amiroff/stackconverter-backend
          sudo mkdir -p /home/amiroff/amiroff.me/stackconverter
          sudo chown -R amiroff:amiroff /home/amiroff/stackconverter-backend
          sudo chown -R amiroff:amiroff /home/amiroff/amiroff.me/stackconverter

          echo "ðŸ“¤ Copying backend files..."
          echo "(skipped: files already copied via rsync)"

          echo "ðŸ“¤ Copying frontend build..."
          echo "(skipped: files already copied via rsync)"

          echo "ðŸ”‘ Setting up environment variables..."
          cat > /home/amiroff/stackconverter-backend/.env << 'ENVEOF'
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }}
          PORT=5000
          NODE_ENV=production
          ENVEOF
          sudo chown amiroff:amiroff /home/amiroff/stackconverter-backend/.env
          sudo chmod 600 /home/amiroff/stackconverter-backend/.env

          echo "ðŸ“¦ Installing backend dependencies..."
          cd /home/amiroff/stackconverter-backend
          npm install --production

          echo "ðŸ›‘ Stopping existing PM2 process (if any)..."
          pm2 stop stackconverter-backend || true
          pm2 delete stackconverter-backend || true

          echo "ðŸš€ Starting backend with PM2..."
          pm2 start index.js --name "stackconverter-backend" --user amiroff -f
          pm2 save
          pm2 startup

          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Frontend: https://amiroff.me/stackconverter/"
          echo "ðŸ”§ Backend: http://localhost:5000"
          EOF

          chmod +x deploy.sh
          ssh root@203.161.53.120 'bash -s' < deploy.sh

      - name: ðŸ” Verify deployment
        run: |
          echo "ðŸ” Checking PM2 status and backend health..."
          ssh root@203.161.53.120 '
            pm2 status
            curl -s http://localhost:5000/ || echo "Backend not responding"
            ls -la /home/amiroff/amiroff.me/stackconverter/
          '

      - name: ðŸŽ‰ Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment Summary:"
          echo "âœ… Frontend: https://amiroff.me/stackconverter/"
          echo "âœ… Backend: http://localhost:5000"
          echo "âœ… PM2 managing backend process"
          echo "âœ… Environment variables configured"
          echo ""
          echo "ðŸ“ Next steps:"
          echo "1. Test the application at https://amiroff.me/stackconverter/"
          echo "2. Check PM2 logs: pm2 logs stackconverter-backend"
          echo "3. Monitor with: pm2 monit"