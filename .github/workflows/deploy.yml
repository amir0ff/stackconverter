name: ğŸš€ Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: production_deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64]
    environment:
      name: production

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ© Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ“¥ Install dependencies
        # On self-hosted, this is lightning fast because the store is local
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run backend tests
        run: |
          echo "ğŸ§ª Running backend test suite with coverage..."
          COVERAGE_REPORTERS=text pnpm --filter backend test:coverage
          echo "âœ… All backend tests passed with coverage!"
        continue-on-error: false

      - name: ğŸ—ï¸ Build frontend
        run: pnpm build:frontend
        env:
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: ğŸš€ Deploy backend
        run: |
          BACKEND_PATH="${{ secrets.BACKEND_PATH }}"
          echo "ğŸ“¤ Copying backend files to $BACKEND_PATH ..."
          mkdir -p "$BACKEND_PATH"
          rsync -az --delete --exclude 'node_modules' --exclude '.git' --exclude '__tests__' --exclude 'coverage' --exclude 'lcov-report' backend/ "$BACKEND_PATH/"
          
          echo "ğŸ”‘ Setting up environment variables..."
          cat > "$BACKEND_PATH/.env" << ENVEOF
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }}
          PORT=5000
          NODE_ENV=production
          ENVEOF
          chmod 600 "$BACKEND_PATH/.env"
          
          echo "ğŸš€ Starting backend with PM2..."
          cd "$BACKEND_PATH"

          rm -rf node_modules
          pnpm install --prod --no-frozen-lockfile
          pm2 delete "stackconverter-backend" > /dev/null 2>&1 || true
          # Start fresh to ensure new environment variables are active
          pm2 start index.js --name "stackconverter-backend"
          pm2 save

      - name: ğŸš€ Deploy frontend
        run: |
          FRONTEND_PATH="${{ secrets.FRONTEND_PATH }}"
          echo "ğŸ“¤ Copying frontend build to $FRONTEND_PATH ..."
          mkdir -p "$FRONTEND_PATH"
          rsync -az --delete frontend/dist/ "$FRONTEND_PATH/"

      - name: âœ… Run health check
        run: |
          echo "ğŸ” Waiting for backend to initialize (preventing 0s uptime failure)..."
          # Wait 5 seconds to ensure the app is listening before testing
          sleep 5
          
          echo "ğŸ” Checking PM2 status and backend health..."
          pm2 status | grep stackconverter-backend
          
          # Enhanced health check that properly reports failure to GitHub
          if curl -s http://localhost:5000/ > /dev/null; then
            echo "âœ… Backend healthy"
          else
            echo "âŒ Backend not responding on port 5000"
            exit 1
          fi

          echo "ğŸ‰ Deployment Summary:"
          echo "âœ… Frontend: https://amiroff.org/stackconverter/"
          echo "âœ… Backend: http://localhost:5000"
          echo "âœ… PM2 managing backend process"
          echo "âœ… Environment variables configured"
          echo ""
          echo "ğŸ“ Next steps:"
          echo "1. Check PM2 logs: pm2 logs stackconverter-backend"
          echo "2. Monitor with: pm2 monit"
