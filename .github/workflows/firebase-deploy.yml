name: ğŸš€ Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ğŸ“¥ Checkout the repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # ğŸ“¦ Set up pnpm
      - name: ğŸ“¦ Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # ğŸ“š Install dependencies
      - name: ğŸ“š Install dependencies
        run: pnpm install

      # ğŸ§¹ Lint frontend
      - name: ğŸ§¹ Lint frontend
        run: |
          cd frontend
          pnpm run lint
          cd ..

      # ğŸ› ï¸ Build the frontend
      - name: ğŸ› ï¸ Build frontend
        run: |
          cd frontend
          pnpm run build
          cd ..

      # ğŸ”¥ Deploy to Firebase Hosting and Functions
      - name: ğŸ”¥ Deploy to Firebase
        uses: w9jds/firebase-action@v14.9.0
        with:
          args: deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 